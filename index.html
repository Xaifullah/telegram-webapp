<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | telegram-game</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=400 height=800 style="width: 400px; height: 800px; background: #231F20"></canvas>
    <script src="Build/telegram-webapp.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/telegram-webapp.data",
        frameworkUrl: "Build/telegram-webapp.framework.js",
        codeUrl: "Build/telegram-webapp.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "telegram-game",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
